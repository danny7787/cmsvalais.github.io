<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("kfQqU7B10nLoD1S9s"); // Replace with your Email.js User ID
    })();
    
    function sendEmail(event) {
      event.preventDefault(); // Prevent form submission

      const firstName = document.getElementById('first_name').value;
      const lastName = document.getElementById('last_name').value;
      const email = document.getElementById('email').value;

      console.log("First Name:", firstName);
      console.log("Last Name:", lastName);
      console.log("Email:", email);

      const templateParams = {
        first_name: firstName,
        last_name: lastName,
        email: email,
      };

      console.log("Template Params:", templateParams);

      emailjs.send("service_hymaxfb", "template_mnko29r", templateParams)
        .then((response) => {
          console.log("EmailJS Response:", response);
          alert("Your info has been sent successfully!");
        }, (error) => {
          console.error("EmailJS Error:", error);
          alert("Failed to send your info. Please try again.");
        });
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffffff; /* Set background color to white */
      color: #333;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #333; /* Changed text color to match the new background */
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Adjusted text shadow */
    }

    form {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: rgba(255, 255, 255, 0.8); /* Black background */
      width: 500px;
      border-radius: 10px;
    }

    label, input {
      display: block;
      margin: 10px 0;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem; /* Increased font size */
      position: absolute;
      top: 63%;
      left: 44.5%;
      transform: translate(50%, 50%);
    }

    button:hover {
      background-color: #0056b3;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
  <div>
    <!-- Profile image or Logo -->
    <img src="télécharger.png" alt="Profile" class="profile-image">
    <h1>Soumettre vos informations</h1>
    <form onsubmit="sendEmail(event)">
      <label for="first_name">Nom:</label>
      <input type="text" id="first_name" name="first_name" required>
      <label for="last_name">Prenom:</label>
      <input type="text" id="last_name" name="last_name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Envoyer</button>
      <!-- New image added below the submit button -->
      <img src="Image2.png" alt="New Image" style="margin-top: 50px;">
    </form>
  </div>
</body>
</html>
